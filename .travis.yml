os:
- linux
services:
- docker
language: node_js
node_js:
- 8.11.3
jdk:
- oraclejdk8
sudo: false
cache:
  directories:
  - node
  - node_modules
  - "$HOME/.gradle"
  - "$HOME/.yarn-cache"
env:
  global:
  - NODE_VERSION=8.11.3
  - SPRING_OUTPUT_ANSI_ENABLED=ALWAYS
  - SPRING_JPA_SHOW_SQL=false

addons:
  sonarcloud:
    organization: "deshetti-github" # the key of the org you chose at step #3
    token:
      secure:  # encrypted value of your token

before_install:
- jdk_switcher use oraclejdk8
- java -version
- sudo /etc/init.d/mysql stop
- sudo /etc/init.d/postgresql stop.c.c
- curl -o- -L https://yarnpkg.com/install.sh | bash
- export PATH=$HOME/.yarn/bin:$PATH
install:
- yarn install
script:
- chmod +x gradlew
- "./gradlew clean test"
- yarn test
- sonar-scanner
- "./gradlew bootWar -Pprod -x test"
notifications:
  webhooks:
    on_success: change
    on_failure: always
    on_start: false
